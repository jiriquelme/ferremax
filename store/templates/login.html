{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Inicio de Sesión</title>
</head>
<body style="background-color: white;">

    <div style="margin: 5px;">
        <a href="/"><button style="padding-left: 3px; padding-right:3px;"> Volver a la Tienda </button></a> 
    </div>
    <div class="login-container" style="margin-left: 40%;">
        <div class="login-titulo">
            <div>
                <h4> 
                    Inicio de Sesión 
                </h4> 
            </div>  
        </div>

        <div class="login-formulario">
            <div id="error">
                <h9 style="color: #df534b;"> {{error}} </h9>
            </div>
            <div id="formulario">
                <form action="" method="POST" style="display: table-caption; width: 100%; margin-left: 3.5rem;" >
                    {% csrf_token %}
                    {{form.as_p}}
                    <button>Iniciar Sesión</button>
                </form>   
            </div> 
        </div> 
        <div style="background-color: var(--color-boton); height: 1px; width: 100%; margin-top: 5px;"></div>
        <div class="login-registro" style="padding: 5px;"> 
            <a href="/signup" style="color: white;">
                ¿No tienes una cuenta? Regístrese
            </a> 
        </div>    

    </div>

</body>
</html>
